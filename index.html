<html>
    <head>
        <title>Form-data</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname"><br>
        <label for="middlename" >Middlename:</label>
        <input type="text" id="middlename" class="commonspace"><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" class="commonspace"><br>

        <label for="course">Course:</label>
        <select name="course" id="course" class="commonspace">
            <option value="Course">Course</option>
        </select><br>

        <form class="commonspace">
            <label>Gender:</label><br>
            <input type="radio" name="male">Male  <br>
            <input type="radio" name="female">female <br>
            <input type="radio" name="other">Other <br>
        </form>

        <label for="number">Phone:</label>
        <input type="number" placeholder="+91" id="phone">
        <input type="number"  id="number" class="commonspace"><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="commonspace"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" class="commonspace"><br>

        <label for="retypepassword">Re-type password:</label>
        <input type="password" id="retypepassword" class="commonspace"><br>
        
        <input type="Submit" class="commonspace">

    </body>
</html>
